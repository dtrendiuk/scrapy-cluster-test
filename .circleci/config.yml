version: 2.0

jobs:
  build:
    docker:
      - image: cimg/base:2021.07
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install -y cowsay
      - run: cowsay Continuous Integration Rocks!
      
  deploy:
    machine:
      enabled: true
    steps:
      - run: ssh $SSH_USER@$SSH_HOST
      - run: ls -la /home/ubuntu/node_project           

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires: # only deploy once build job has completed
          filters:
            branches:
              only: master
